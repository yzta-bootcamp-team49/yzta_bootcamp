{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5 fade-in">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="logo-container mx-auto mb-3" style="width: 80px; height: 80px;">
                            <img src="/static/logo.jpeg" alt="Logo"/>
                        </div>
                        <h3 class="text-primary mb-2">Giriş Yap</h3>
                        <p class="text-muted">Alzheimer Ses Analiz Sistemine hoşgeldiniz</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger border-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2 text-primary"></i>E-posta Adresi
                            </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ornek@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2 text-primary"></i>Şifre
                            </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Hesabınız yok mu?</p>
                        <a href="/register" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <div class="glass-effect p-3 rounded">
                    <small class="text-white">
                        <i class="fas fa-shield-alt me-2"></i>
                        Güvenli ve gizli ses analizi teknolojisi
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
